<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="heading">   
            <h1>Is your birthday lucky?</h1>
        </div>

        <div class="content">
            <strong>Privacy Notice: We are not storing your 
                data for any kind of purpose</strong>
                <form>
                    <label for="birthDate">Select your birth date</label>
                    <input type="date" name="birthDate" id="birthDate" required="required" />
    
                    <label for="luckyNum">Enter your lucky number</label>
                    <input type="number" name="luckyNum "id="luckyNum" required="required"/>
                    <button id="check-btn" type="button">Check</button>
                </form>
                
                <div class="output"></div>
                <footer class="footer">
                    <div class="footer-header">Social Media Presence</div>
                    <ul class="list-non-bullet">
                        <li class="list-inline">
                            <a class="link" href="https://github.com/AmitJ95">Github</a>
                        </li>
                        <li class="list-inline">
                            <a class="link" href="https://www.linkedin.com/in/amit-jain-b9110783/">LinkedIn</a>
                        </li>
                        <li class="list-inline">
                            <a class="link" href="https://twitter.com/amit_programmer">Twitter</a>
                        </li>
                    </ul>
                </footer>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
